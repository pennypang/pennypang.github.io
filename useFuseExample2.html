<html>
<head>
  <title>Use Fuss_JS Search Example2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://cdn.jsdelivr.net/fuse/2.6.1/fuse.min.js"></script>
  <script type="text/javascript">
   function myFunction() {
	var data= showBeginningResult();
	var searchword= document.getElementById("search").value;
 
	var options = {
	  keys: [{
	    name: 'title',
	    weight: 0.3
	  }, {
	    name: 'author',
	    weight: 0.7
	  }]
	};
var fuse = new Fuse(data, options);
var result = fuse.search(searchword);
 
 showSearchResult(result);
}
function showBeginningResult(){
	var books=[];
	var items = $('.book').find('ul').map(function() {
  	var item={};
    item.id = this.id;
    item.title = $(this).find(".title").text();
    item.author= $(this).find(".author").text();
    item.tags= $(this).find(".tags").text();
 		books.push(item);
});
return books;
}
function showSearchResult(result){
    var html = "";
     $.each(result, function (index, item) {
        html += "<ul>"+index+" :";
        $.each(item, function (index1, item1) {
            html += "<li>" + item1 + "</li>";
        });
        html+="</ul>";
    });
    $("#demo").append(html); 
}
  </script>
</head>
<body>
 <input id="search" type="text" placeholder="search">
 <button id="myBtn" onclick="myFunction()">Click me</button>
 <div id="demo">
 <ul class="links">
    <li>
        <a href="http://wikipedia.org/wiki/List_of_lists_of_ancient_kings"> List of lists of ancient kings</a>
    </li>
     <li>
        <a href="http://wikipedia.org/wiki/Lists_of_A%26M_Records_artists"> Lists of A&amp;M Records artists</a>
    </li>
    <li>
        <a href=""http://wikipedia.org/wiki/Lists_of_ABC_shows"> Lists of ABC shows</a>
    </li>
    
</ul>
</div>
  <p id="demo"></p>
</body>
</html>
